<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
</head>

<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 2rem;
    background: linear-gradient(135deg, #078ec9, #7b13dc);
  }

  main {
    background: #fff;
    max-width: 600px;
    margin: auto;
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  label {
    font-weight: 600;
  }

  input, textarea {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
  }

  button {
    background-color: #4f46e5;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover, button:focus {
    background-color: #02c8ff;
  }

  .error {
    color: #dc2626;
    font-size: 0.9rem;
  }

  .success {
    background: #ecfdf5;
    color: #065f46;
    padding: 1rem;
    border-radius: 0.5rem;
    margin-top: 1rem;
    text-align: center;
  }

  @media (max-width: 600px) {
    main {
      padding: 1rem;
    }
  }
</style>

<body>
  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>

      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <div id="error-name" class="error" data-testid="test-contact-error-name" aria-live="polite"></div>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required aria-describedby="error-email" />
        <div id="error-email" class="error" data-testid="test-contact-error-email" aria-live="polite"></div>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required aria-describedby="error-subject" />
        <div id="error-subject" class="error" data-testid="test-contact-error-subject" aria-live="polite"></div>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" rows="4" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
        <div id="error-message" class="error" data-testid="test-contact-error-message" aria-live="polite"></div>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <div id="success" class="success" data-testid="test-contact-success" hidden>
        Thank you! Your input has been received successfully.
      </div>

    </form>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');

      document.querySelectorAll('.error').forEach(el => el.textContent = '');
      successMessage.hidden = true;

      if (!name.value.trim()) {
        document.getElementById('error-name').textContent = 'Full name is required.';
        valid = false;
      }

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!email.value.trim()) {
        document.getElementById('error-email').textContent = 'Email is required.';
        valid = false;
      } else if (!emailPattern.test(email.value.trim())) {
        document.getElementById('error-email').textContent = 'Please enter a valid email address.';
        valid = false;
      }

      if (!subject.value.trim()) {
        document.getElementById('error-subject').textContent = 'Subject is required.';
        valid = false;
      }

      if (!message.value.trim()) {
        document.getElementById('error-message').textContent = 'Message is required.';
        valid = false;
      } else if (message.value.trim().length < 10) {
        document.getElementById('error-message').textContent = 'Message must be at least 10 characters.';
        valid = false;
      }

      if (valid) {
        form.reset();
        successMessage.hidden = false;
      }
    });
  </script>
  
</body>
</html>
